# A YAML (sorry) config file for Tensor 

# Dequeue events and send to Riemann at this rate in seconds
# This basically decides how "realtimey" the events are
interval: 1.0

# Sources
sources:
    - service: load
      source: tensor.sources.linux.basic.LoadAverage
      interval: 2.0
      
    - service: cpu
      source: tensor.sources.linux.basic.CPU
      interval: 2.0
